<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="mystyle.css">
		<meta charset="UTF-8">
		<title>Choose Functionality</title>
	</head>
	<body>
		<div id="chooseFunctionality-form">
			<h1><u>Choose Functionality</u></h1>
			<form>
				<a style="color:#0000EE;" href="revenueReport.html">
					View Revenue Report
				</a><br><br>
				<a style="color:#0000EE;" href="popularMovieReport.html">
					View Popular Movie Report
				</a><br><br>
			</form>
			<form>
				<input id="btnLogOut" type="button" value="Log Out">
			</form>
		</div>
		<script src="./node_modules/socket.io-client/dist/socket.io.js"></script>
		<script>
			//Connect to host
			const socket = io('http://localhost:3000');
			//Print message once connected
			socket.on('connect', () => {
				console.log('Socket connected? ' + socket.connected);
			});
            //Get the login button
            const btnLogOut = document.getElementById('btnLogOut');
            
            //When button is clicked, emit a query to server
            btnLogOut.addEventListener('click', e => {
                                     window.location.replace('./login.html');
                                     });
		</script>
	</body>
</html>
