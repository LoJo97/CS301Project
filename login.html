<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="mystyle.css">
		<meta charset="UTF-8">
		<title>Log In</title>
	</head>
	<body>
		<div id="login-form">
			<h1><u>Log In</u></h1>
			<form>
				Email:
				<input id="txtEmail" type="email"><br>
				Password:
				<input id="txtPassword" type="password"><br>
			</form>
			<form>
				<input id="btnLogIn" type="button" value="Log In">
				<input id="btnRegister" type="button" value="Register" onclick="window.location.href='./register.html'"/>
			</form>
		</div>
		<script src="./node_modules/socket.io-client/dist/socket.io.js"></script>
		<script>
			const socket = io('http://localhost:3000');

			socket.on('connect', () => {
				console.log('Socket connected? ' + socket.connected);
			});

			const btnLogIn = document.getElementById('btnLogIn');

			btnLogIn.addEventListener('click', e => {
				socket.emit('query', 'test', data => {
					console.log(data); //Will return whether the connection to the database was successful
				});
			});
		</script>
	</body>
</html>
